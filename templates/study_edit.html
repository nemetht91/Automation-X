{% include "header.html" %}


     <section class="editor">
        <div class="main container">
                <h1>Case Study Editor</h1>
                <div class="grid">
                          <form action="{{ url_for('create_case_study') }}" method="post">
                            <div>
                                <h3>Title</h3>
                                <input type="text" name="title"
                                placeholder="Title" maxlength="50" required>
                            </div>
                            <div>
                                <h3>Image URL</h3>
                                <input type="text" name="image"
                                placeholder="URL"  required>
                            </div>
                           <div>
                                <h3>Tags</h3>
                                <div class="tags">
                                    <div>
                                        <input type="checkbox" id="robot" name="robot" value="Robot">
                                        <label for="robot"> Industrial Robot</label><br>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="cobot" name="cobot" value="Cobot">
                                        <label for="cobot"> Cobot</label><br>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="amr" name="amr" value="Amr">
                                        <label for="amr"> AMR</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="simulation" name="simulation" value="Simulation">
                                        <label for="simulation"> Simulation</label>
                                    </div>
                                    <div>
                                        <input type="checkbox" id="consultancy" name="consultancy" value="Consultancy">
                                        <label for="consultancy"> Consultancy</label>
                                    </div>
                                </div>
                                
                           </div>
                           <div>
                                <h3>Objectives</h3>
                                <textarea type="text" name="objectives"
                                placeholder="Objectives" required cols="50" rows="10" ></textarea>
                           </div>
                           <div>
                            <h3>Solution</h3>
                            <textarea type="text" name="solution"
                            placeholder="Solution" required cols="50" rows="10" ></textarea>
                          </div>
                          <div>
                            <h3>Benefits</h3>
                            <input type="text" name="benefit1"
                            placeholder="Benefit 1" maxlength="100" required>
                            <input type="text" name="benefit2"
                            placeholder="Benefit 2" maxlength="100" required>
                            <input type="text" name="benefit3"
                            placeholder="Benefit 3" maxlength="100" required>
                            <input type="text" name="benefit4"
                            placeholder="Benefit 4" maxlength="100" required>
                            <input type="text" name="benefit5"
                            placeholder="Benefit 5" maxlength="100" required>
                       </div>
                            <input type="submit" value="Submit" >
                         </form>
            </div>
            
         </div>        
     </section>
    
 {% include "footer.html" %}
